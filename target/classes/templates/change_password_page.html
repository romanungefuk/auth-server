<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/WEB-INF/view}">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Смена пароля EQup</title>
    <style type="text/css">
        body{
            font-family: helvetica, sans-serif;
            color: #636363;
        }
        .back{
            background: linear-gradient(
                    0deg, /* задаём направление градиента */
                    #74c0ed 0%, /* задаём цвет и позицию первой точки градиента */
                    #5e85cf 100% /* задаём цвет и позицию второй точки градиента */
            );
            margin-bottom: 0;
            padding-top: 10%;
            padding-bottom: 10%;
        }
        .context{
            background: white;
            margin-top: 10%;
            margin-left: 20%;
            margin-right: 20%;
            padding-top: 5%;
            padding-left: 10%;
            padding-bottom: 3%;
        }
        .ligal{
            margin-top: 0;
            padding-top: 0;
            background: #ffffff;
        }
        .message{
            color: red;
            font-kerning: initial;
            align-content: center;
            font-weight: 100;

        }
        .ui-button{
            font-family: helvetica, sans-serif;

            background: linear-gradient(
                    90deg, /* задаём направление градиента */
                    #74c0ed 0%, /* задаём цвет и позицию первой точки градиента */
                    #5e85cf 100%); /* задаём цвет и позицию второй точки градиента */
            margin: 25px auto;
            position: relative;

            left: 30%;

            color: #ffffff;
            padding: 20px;
            font-weight: 600;
            width: 200px;
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            text-transform: uppercase;
            padding-top: 1ex;
            padding-bottom: 1ex;
            border-top-left-radius: 1ex;
            border-top-right-radius: 1ex;
            border-bottom-right-radius: 1ex;
            border-bottom-left-radius: 1ex;
        }
        .inputdorm{
            color: #4a4a4a;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            border-bottom-right-radius: 3px;
            border-bottom-left-radius: 3px;
        }
    </style>

<!--    <link rel="stylesheet"  type="text/css" th:href="@{/templates/css/style.css}"/>-->

</head>

<body>
    <div class="back">
        <p><br> </p>
        <div class="context">
        <h1>Сменить пароль для пользователя:  <p th:text="${name}" class="name"></p></h1>

        <h2 th:text="${message}" class="message"></h2>
            <form method="post" action="/password_change">
                <input name="id" type="hidden" th:value="${id}" id="id" >
                <input name="name" type="hidden" th:value="${name}" id="name" >
                <div style="margin-right: 60%; text-align: right">
                    <br>
                    <label for="password">Новый пароль: </label>
                    <input name="password" type="password" id="password" class="inputdorm">
                    <br>
                    <br>
                    <label for="password">Повторите новый пароль: </label>
                    <input name="password_repeat" type="password" id="password_repeat" class="inputdorm">
                    <br><br>
                </div>
                <input type="submit" value="Сменить" class="ui-button">
            </form>
        </div>
        <p><br> </p>
        <p><br> </p>
        <p><br> </p>
        <p><br> </p>

    </div>
    <div class="ligal">
        <h5>© EQup 2020</h5>
    </div>
</body>
</html>
